
<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Inter%3Awght%40400%3B500%3B700%3B900&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <title>Productos</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
    <div class="relative flex h-auto min-h-screen w-full flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f4] px-10 py-3">
            <div class="flex items-center gap-4 text-[#111418]">
                <div class="size-4">
                    <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path></svg>
                </div>
                <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">Almacén JR</h2>
            </div>
            <div class="flex flex-1 justify-end gap-8">
                <div class="flex items-center gap-9">
                    <a class="text-[#111418] text-sm font-medium leading-normal" href="Productos.html">Productos</a>
                    <a class="text-[#111418] text-sm font-medium leading-normal" href="../Inventario y Alertas/Inventario_alerta.html">Inventario</a>
                    <a class="text-[#111418] text-sm font-medium leading-normal" href="../Gestión de proveedores/Proveedores.html">Proveedores</a>
                    <a class="text-[#111418] text-sm font-medium leading-normal" href="../Registro de compras/Compras_proveedores.html">Pedidos</a>
                    <a class="text-[#111418] text-sm font-medium leading-normal" href="../Gestión de ventas/Ventas.html">Ventas</a>
                    <a class="text-[#111418] text-sm font-medium leading-normal" href="../Reportes/Reportes.html">Informes</a>
                    <a class="text-[#111418] text-sm font-medium leading-normal" href="../Gestión de usuarios/Usuarios.html">Usuarios</a>
                </div>
            </div>
        </header>

        <div class="gap-1 px-6 flex flex-1 justify-center py-5">
            <div class="layout-content-container flex flex-col w-80">
                <h2 id="form-titulo" class="text-[#111418] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Registrar Nuevo Producto</h2>
                <div class="px-4 pb-4">
                    <a href="Categoria.html" class="text-[#1172d4] hover:underline text-sm font-medium">← Ir a Gestionar Categorías</a>
                </div>
                
                <form id="form-nuevo-producto">
                    <input type="hidden" id="edit-producto-id" name="id_Producto">
                    
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#111418] text-base font-medium leading-normal pb-2">Nombre del Producto</p>
                            <input name="Nombre" placeholder="Ingrese nombre del producto" class="form-input..." required />
                        </label>
                    </div>
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#111418] text-base font-medium leading-normal pb-2">Descripción</p>
                            <textarea
                                name="Descripcion"
                                placeholder="Ingrese descripción del producto"
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-0 border border-[#dbe0e6] bg-white focus:border-[#dbe0e6] min-h-36 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                            ></textarea>
                        </label>
                    </div>
                    
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#111418] text-base font-medium leading-normal pb-2">Categoría</p>
                            <select id="select-categoria" name="id_Categoria" class="form-select..." required><option value="">Cargando...</option></select>
                        </label>
                    </div>
                    
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#111418] text-base font-medium leading-normal pb-2">Proveedor</p>
                            <select id="select-proveedor" name="id_Proveedor" class="form-select..." required><option value="">Cargando...</option></select>
                        </label>
                    </div>
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#111418] text-base font-medium leading-normal pb-2">Tipo de Venta</p>
                            <select name="Tipo_Venta" class="form-select..." required>
                                <option value="unidad" selected>Por Unidad</option>
                                <option value="peso">Por Peso (Kg)</option>
                            </select>
                        </label>
                    </div>
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#111418] text-base font-medium leading-normal pb-2">Precio de Compra</p>
                            <input name="Precio_Compra" type="number" step="0.001" placeholder="0.00" class="form-input..." required />
                        </label>
                    </div>
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#111418] text-base font-medium leading-normal pb-2">Precio de Venta</p>
                            <input name="Precio_Venta" type="number" step="0.001" placeholder="0.00" class="form-input..." required />
                        </label>
                    </div>
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#111418] text-base font-medium leading-normal pb-2">Stock Inicial</p>
                            <input name="Stock_Actual" type="number" placeholder="0" class="form-input..." required />
                        </label>
                    </div>
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#111418] text-base font-medium leading-normal pb-2">Stock Mínimo (Alerta)</p>
                            <input 
                                name="Stock_Minimo" 
                                type="number" 
                                placeholder="ej: 10" 
                                class="form-input..." 
                                value="0" 
                                required 
                            />
                        </label>
                    </div>
                    
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#111418] text-base font-medium leading-normal pb-2">Vencimiento (Opcional)</p>
                            <input name="Vencimiento" type="date" class="form-input..." />
                        </label>
                    </div>

                    <div class="flex px-4 py-3 justify-end">
                        <button id="form-boton-submit"  type="submit" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#1172d4] text-white text-sm font-bold leading-normal tracking-[0.015em]"><span class="truncate">Registrar Producto</span></button>
                    </div>
                </form>
            </div>
            
            <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
                <div class="flex flex-wrap justify-between gap-3 p-4">
                    <p class="text-[#111418] tracking-light text-[32px] font-bold leading-tight min-w-72">Administrar Productos</p>
                </div>
                <div class="px-4 py-3 @container">
                    <div class="flex overflow-hidden rounded-lg border border-[#dbe0e6] bg-white">
                        <table class="flex-1">
                            <thead>
                                <tr class="bg-white">
                                    <tr class="bg-white">
                                        <th class="px-4 py-3 text-left ...">Nombre del Producto</th>
                                        <th class="px-4 py-3 text-left ...">Descripción</th> <th class="px-4 py-3 text-left ...">Categoría</th>
                                        <th class="px-4 py-3 text-left ...">Precio Venta</th>
                                        <th class="px-4 py-3 text-left ...">Stock</th>
                                        <th class="px-4 py-3 text-left ...">Acciones</th>
                                    </tr>
                                </tr>
                            </thead>
                            <tbody id="tabla-productos-body">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script src="Productos.js" defer></script>
</body>
</html>
